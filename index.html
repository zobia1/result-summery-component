<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summery Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="result-summery-component">
        <div class="container">
        <div class="card text-align">
            <p class="padding gray">Your Result</p>
            <div class="circle width">
            <h1>76</h1>
             <p class="gray">of 100</p>
            </div>
            <h3 class="padding-1 text-align">Great</h3>
            <p class="width-1 text-align gray">You score higher than 65% of the people who have taken these tests</p>
       </div>
       <div class="card1">
        <h3>Summary</h3>
        <div class="flex lead">
            <img src="images/icon-reaction.svg" alt="reaction">
            <p class="red">Reaction</p>
            <div>
            <span>80</span>
            <span class="bl" >/100</span>
        </div>
        </div>
        <div class="flex lead1">
            <img src="images/icon-memory.svg" alt="memory">
            <p class="yellow">Memory</p> 
            <div>
            <span>91</span>
            <span class=" bl">/100</span>
            </div>
        </div>
        <div class="flex lead2">
            <img src="images/icon-verbal.svg" alt="verbal">
            <p class="green">Verbal</p>
            <div>
            <span>72</span>
            <span class="bl">/100</span>
        </div>
        </div>
        <div class="flex lead3">
            <img src="images/icon-visual.svg" alt="visual">
            <p class="blue">Visual</p>
            <div>
            <span>61</span>
            <span class="bl">/100</span>
        </div>
        </div>
        <input type="submit" value="continue">
       </div>
       </div>
    </section>
</body>
</html>
